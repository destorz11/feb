			}

			animation: float 4s infinite;
		}

		@keyframes float {
			0% {

				opacity: 0.7;
			}

			50% {
				opacity: 1;
			}

			100% {
				transform: translateY(-100vh);
				opacity: 0;
			}
		}

		.swiper {
			width: 90%;
			max-width: 600px;
			margin: auto;
		}

		.swiper-slide img {
			max-width: 100%;
			height: 300px;
			object-fit: cover;
			border-radius: 15px;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

		}

</head>
